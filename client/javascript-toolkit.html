<head>
  <title>Javascript Toolkit</title>
</head>

<body>

	{{>header}}

	<br>

	{{>tags}}

	<br>

	{{>nodes}}
	
	<br>

	{{>footer}}

</body>


<template name="header">
	<header>
		<div style="float:right;margin-right:15px;margin-top:15px;">
			{{loginButtons align="right"}}
		</div>
	</header>
</template>	


<template name="tags">

</template>	


<template name="nodes">
	{{#each nodes}}
		<div>
			<a href="{{link}}">{{name}}</a>
			<br>
			{{#if image}}
				<img src="{{image}}">
			{{/if}}
			<div>
				{{description}}
			</div>
		</div>
	{{/each}}
</template>


<template name="footer">
	<footer>
		<span>Javascript Toolkit, 2013, developed by 
			<a target="_blank" href="http://github.com/gogromat">
				<i class="icon-github-2"></i> GogromaT
			</a>
		</span>
	</footer>
</template>
