<head>
  <title>Javascript Toolkit</title>
</head>

<body>
	{{> mochaTestReport}}

	{{>header}}

	<br>

	{{>tags}}

	<br>

	{{>add_node}}

	<br>

	{{>nodes}}

	<br>

	{{>footer}}

</body>

<template name="tags">
	<div class="row">
	</div>
</template>	


<template name="nodes">

		<div class="row-fluid">
			<div class="span8 offset2">
		
				<hr>

				{{#each nodes}}
				<div class="row-fluid">
					<div class="span2 center">
						<h5>
							<a href="{{link}}" target="_blank">{{name}}</a>
						</h5>				
						{{#if image}}
							<img src="{{image}}" class="node-image">
						{{/if}}
					</div>
					<div class="span8">
						<div {{#if isClientOwner}}
								ContentEditable class="owner_node_description"
							  {{/if}}>
							{{description}} 
						</div>
					</div>
					<div class="span2 pull-right">
						<div>
							{{#if isClientOwner}}
								{{> remove_node}}
							{{else}}
								{{> rate_node}}
							{{/if}}
						</div>
					</div>
				</div>

				<hr>
				
				{{/each}}
			

			</div>
		</div>

</template>
