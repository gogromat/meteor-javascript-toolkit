<template name="add_node">

	<div class="row-fluid">

		<div class="span8 offset2">

			<div class="row">

				<div class="span12 well">


					<div class="row-fluid">

						<div class="span3">
							<input type="hidden" id="new_node_image_url" value="">

							Name
							<br>
							<input type="text" placeholder="Name" id="new_node_name" />
							<br>

							Website
							<br>
							<input type="text" placeholder="Website" id="new_node_url" />

						</div>

						<div class="span3" >														
							Description
							<br>
							<textarea id="new_node_description" placeholder="Description" rows="4"></textarea>
							
						</div>

						<div class="span3 center-inline">
							Image
							<br>
							<div class="well">
								<a href="#" id="add_new_image_div" class="btn">
									<i class="icon-picture"></i>Add Image
								</a>
							</div>

						</div>

						<div class="span3">
							<br>
							<button id="cancel_add_new_node" class="btn btn-danger">&nbsp;&nbsp;Cancel&nbsp;</button>
							<br>
							<br>
							<button id="add_new_node" class="btn btn-success">Add node</button>
						</div>

					</div>
					
				</div>

			</div>

		</div>
		
	</div>

</template>
