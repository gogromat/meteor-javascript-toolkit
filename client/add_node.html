<template name="add_node">

	<div class="row">

		<div class="span12">
			Name
			<input type="text" placeholder="Name of new node" id="new_node_name">

			Website
			<input type="text" placeholder="http://www. ... .com" id="new_node_url">

			Image
			<input type="text" placeholder="96 x 96" id="new_node_image_url">
			or
			<h5>Select an image file</h5>
			<input type="file" id="node-image-input">


			<div class="well" id="node-image-upload">
				<p><span class="label label-warning">Notice</span> This demo works only in browsers with support for the <a href="https://developer.mozilla.org/en/DOM/window.URL">URL</a> or <a href="https://developer.mozilla.org/en/DOM/FileReader">FileReader</a> API.</p>
			</div>

			Description
			<textarea id="new_node_description"></textarea>


			<button id="add_new_node">+ Node</button>
		</div>
		
	</div>

</template>
