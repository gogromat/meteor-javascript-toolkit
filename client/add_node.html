<template name="add_node">

	<div>
		Name
		<input type="text" placeholder="Name of new node" id="new_node_name">

		URI
		<input type="text" placeholder="http://www. ... .com" id="new_node_url">

		Image
		<input type="text" placeholder="" id="new_node_image_url">

		Description
		<textarea id="new_node_description"></textarea>


		<button id="add_new_node">+ Node</button>
	</div>

</template>
